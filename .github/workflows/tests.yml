name: Test

on: [push]

jobs:
  test:
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v2
    - name: Set up Python
      uses: actions/setup-python@v2
      with:
        python-version: "3.10"
    - name: Install dependencies
      run: |
        python -m pip install .[inference]
        # Note: This automatically compiles C++ extensions via setup.py
        # If compilation fails, VBI will still work with Python/NumPy/Numba models
    
    - name: Run tests
      run: |
        python -m pytest
